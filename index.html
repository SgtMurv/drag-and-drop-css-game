<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drag & Drop Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="m-s v-centered">
				<span class="mr-s">Dark Mode: </span>
				<label class="switch">
					<input type="checkbox">
					<span id="dark-mode-toggle" class="slider round"></span>
				</label>
			</div>
			<h1 class="centered">Drag the shape through the maze!</h1>
		</header>
		<main>

			<div class="maze">
				<div class="object"></div>
			</div>
		</main>
	</div>

	<script src="script.js"></script>	
</body>
</html>
